<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2100" height="900" viewBox="0 0 2100 900" role="img" aria-label="MATHDOSMAN - Slide 3">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8f9fa"/>
    </linearGradient>
  </defs>

  <rect width="2100" height="900" fill="url(#bg3)"/>

  <!-- Geometry card -->
  <g transform="translate(130 120)" fill="none" stroke="#000">
    <rect x="0" y="0" width="980" height="660" rx="32" fill="#fff" stroke-opacity="0.14" stroke-width="6"/>

    <!-- Triangle + circle -->
    <g transform="translate(120 70)" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="370" cy="260" r="220" stroke-opacity="0.22" stroke-width="10"/>
      <path d="M160 470 L580 470 L370 80 Z" stroke-opacity="0.75" stroke-width="12"/>
      <path d="M370 80 L370 470" stroke-opacity="0.35" stroke-width="10"/>
      <path d="M160 470 L370 260 L580 470" stroke-opacity="0.35" stroke-width="10"/>

      <!-- Angle arc -->
      <path d="M580 470 A 160 160 0 0 0 470 350" stroke-opacity="0.35" stroke-width="10"/>
      <circle cx="370" cy="260" r="12" fill="#000" fill-opacity="0.75" stroke="none"/>
    </g>

    <!-- Labels -->
    <g fill="#000" stroke="none" font-family="sans-serif" font-weight="700">
      <text x="175" y="575" font-size="42">a</text>
      <text x="585" y="575" font-size="42">b</text>
      <text x="385" y="190" font-size="42">c</text>
    </g>

    <g fill="#000" stroke="none" font-family="sans-serif">
      <text x="610" y="615" font-size="34" opacity="0.8">Geometri • Trigonometri • Vektor</text>
    </g>
  </g>

  <!-- Copy on right -->
  <g fill="#000" font-family="sans-serif">
    <text x="1240" y="250" font-size="78" font-weight="800">Geometri</text>
    <text x="1240" y="330" font-size="34" opacity="0.75">Dari dasar sampai lanjut.</text>

    <text x="1240" y="470" font-size="44" font-weight="700">Rumus:</text>
    <text x="1240" y="540" font-size="46" font-weight="800">a² + b² = c²</text>
    <text x="1240" y="605" font-size="34" opacity="0.8">Siap untuk latihan paket soal.</text>
  </g>

  <!-- Decorative lines -->
  <g fill="none" stroke="#000" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round">
    <path d="M1250 720 h700"/>
    <path d="M1250 760 h420"/>
  </g>
</svg>
