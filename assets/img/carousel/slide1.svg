    <g transform="translate(110 110)" fill="none" stroke="#000" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
      <path d="M170 0 L340 98 V294 L170 392 L0 294 V98 Z"/>
      <path d="M65 260 V120 L170 182 L275 120 V260"/>
      <path d="M65 260 L170 322 L275 260"/>
    </g>
  </g>

