  <g fill="#000" font-family="sans-serif">
    <text x="820" y="320" font-size="92" font-weight="800" letter-spacing="2">MATHDOSMAN</text>
    <text x="820" y="400" font-size="34" font-weight="600" opacity="0.75">Portal Materi &amp; Bank Soal</text>

    <text x="820" y="520" font-size="40" font-weight="700">Belajar, latihan, dan cetak soal.</text>
    <text x="820" y="585" font-size="32" opacity="0.8">Materi • Berita • Paket Soal</text>
  </g>

