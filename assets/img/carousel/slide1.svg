  <g fill="none" stroke="#000" stroke-opacity="0.22" stroke-width="10" stroke-linecap="round">
    <path d="M1650 220 h220"/>
    <path d="M1760 110 v220"/>
    <path d="M1600 620 c120 -120 240 -120 360 0"/>
